<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgb(255, 251, 31) 0%, rgba(255, 105, 235, 0.384) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: sparkle 5s infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            10% {
                transform: scale(1.2);
                opacity: 1;
            }
            30% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0;
            }
            80% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
<body>
    <script>
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            document.body.appendChild(sparkle);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;

            setTimeout(() => {
                sparkle.remove();
            }, 3000); // El tiempo debe coincidir con la duraciÃ³n de la animaciÃ³n
        }

        setInterval(createSparkle, 1000); // Intervalo para crear un nuevo destello
    </script>
